<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>P치gina de pruebas Norauto - Genesys</title>
</head>
<body>
  <h1>Bienvenidos a Norauto</h1>

  <p>P치gina de pruebas para el chat y Predictive Engagement</p>

  <button id="buyButton">Comprar</button>

<script>
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments);
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script');
    ys.async = 1;
    ys.src = n;
    ys.charset = 'utf-8';
    document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.ie/genesys-bootstrap/genesys.min.js', {
    environment: 'prod-euw1',
    deploymentId: '812c27f3-9bb0-4dff-95c1-dea046d997dc'
  });

  Genesys("command", "Database.set", {
    messaging: {
      customAttributes: {
        Name: "test",
        Email: "test@gmail.com"
      }
    }
  });

  Genesys("subscribe", "Journey.ready", function () {
    console.log("Journey plugin is ready");

    Genesys("command", "Journey.trackIdleEvents", {
      idleEvents: [
        { idleAfterSeconds: 90, eventName: "idle_90_seconds" }
      ]
    });

    const userLoginData = {
      eventName: "logged_in",
      customAttributes: {
        givenName: "test",
        familyName: "chat",
        email: "test@gmail.com"
      },
      traitsMapper: [
        { "fieldName": "givenName" },
        { "fieldName": "familyName" },
        { "fieldName": "email" }
      ]
    };

    if (!sessionStorage.getItem('event_logged_in_sent')) {
      Genesys("command", "Journey.record", userLoginData);
      sessionStorage.setItem('event_logged_in_sent', 'true');
    }
  });

  // Modificar evento click para redirigir a otra URL
  document.getElementById('buyButton').addEventListener('click', function() {
    // Redirigir a la p치gina de confirmaci칩n
    window.location.href = '/compraconfirmada';
  });
</script>

</body>
</html>
